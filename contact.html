<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('16572a83b8edf1e9b4b38d8cdf25dccb31d380e7.png@1192w.avif'); /* 背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav a {
            display: inline-block;
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #00bcd4;
            color: #fff;
            transform: translateY(-3px);
        }
        nav a:active {
            transform: translateY(0);
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明背景 */
            border-radius: 10px;
            margin: 20px;
        }
        main h2 {
            color: #00bcd4;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 新增：联系表单样式 */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(68, 68, 68, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>

    <header>
        <h1>联系我们</h1>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我们</a>
        <a href="services.html">服务</a>
        <a href="contact.html">联系我们</a>
    </nav>

    <main>
        <h2>联系我们</h2>
        <p>如果您有任何问题，请随时通过以下表单联系我们。</p>

        <!-- 新增：联系表单 -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>

                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>

                <label for="message">留言</label>
                <textarea id="message" name="message" rows="5" placeholder="请输入您的留言" required></textarea>

                <button type="submit">提交</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 我的网页. 保留所有权利.</p>
    </footer>

</body>
</html>
