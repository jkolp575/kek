            margin: 0;

        header {
            background-color: rgba(146, 123, 123, 0.8);

        nav {
            background-color: rgb(234, 205, 205);
            padding: 10px;

        nav a {
            display: inline-block;
            color: #fff;
            margin: 0 15px;
            text-decoration: none;

        }

            text-align: center;
            padding: 10px 0;

            background-color: rgba(123, 123, 123, 0.44);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            min-width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.47);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-member h3 {
            color: #ff5722;
            margin-bottom: 10px;
        }
        .team-member p {
