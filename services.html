<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i1.hdslb.com/bfs/article/19d2d2b5dbce2d360ced5091732d7f1aa77c85fa.png@1192w.avif'); /* 背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav a {
            display: inline-block;
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #00bcd4;
            color: #fff;
            transform: translateY(-3px);
        }
        nav a:active {
            transform: translateY(0);
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明背景 */
            border-radius: 10px;
            margin: 20px;
        }
        main h2 {
            color: #00bcd4;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 新增：服务卡片样式 */
        .services-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .service-card {
            background-color: rgba(68, 68, 68, 0.8);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            min-width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .service-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .service-card h3 {
            color: #ff5722;
            margin-bottom: 10px;
        }
        .service-card p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>服务</h1>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我们</a>
        <a href="services.html">服务</a>
        <a href="contact.html">联系我们</a>
    </nav>

    <main>
        <h2>我们的服务</h2>
        <p>我们提供多种服务，包括网页设计、开发和维护。我们的目标是帮助客户实现他们的业务目标，并提供卓越的用户体验。</p>

        <!-- 新增：服务卡片 -->
        <div class="services-section">
            <div class="service-card">
                <img src="https://c-ssl.dtstatic.com/uploads/blog/202211/03/20221103173143_904c9.thumb.1000_0.jpeg" alt="网页设计">
                <h3>网页设计</h3>
                <p>我们提供专业的网页设计服务，确保您的网站美观且用户友好。</p>
            </div>
            <div class="service-card">
                <img src="https://c-ssl.dtstatic.com/uploads/blog/202211/03/20221103173113_8e5e3.thumb.1000_0.jpeg" alt="网页开发">
                <h3>网页开发</h3>
                <p>我们使用最新的技术开发高性能的网站，满足您的业务需求。</p>
            </div>
            <div class="service-card">
                <img src="https://c-ssl.dtstatic.com/uploads/blog/202211/03/20221103171853_05933.thumb.1000_0.jpeg" alt="网站维护">
                <h3>网站维护</h3>
                <p>我们提供持续的网站维护服务，确保您的网站始终保持最佳状态。</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 我的网页. 保留所有权利.</p>
    </footer>

</body>
</html>
